<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위 바위 보 게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .game-container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h1 {
      font-size: 24px;
    }
    .buttons {
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
    }
    .result span {
      font-weight: bold;
    }
    .reset-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .reset-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>가위 바위 보 게임</h1>
    <div class="buttons">
      <button class="button" onclick="playGame('가위')">가위</button>
      <button class="button" onclick="playGame('바위')">바위</button>
      <button class="button" onclick="playGame('보')">보</button>
    </div>
    <div class="result" id="result">
      <p>결과가 여기 표시됩니다.</p>
    </div>
    <button class="reset-button" onclick="resetGame()">게임 초기화</button>
  </div>

  <script>
    
    function getComputerChoice() {
      const choices = ['가위', '바위', '보'];
      const randomIndex = Math.floor(Math.random() * 3);
      return choices[randomIndex];
    }

    
    function playGame(userChoice) {
      const computerChoice = getComputerChoice();
      let result = '';

      
      if (userChoice === computerChoice) {
        result = `비겼습니다! (사용자: ${userChoice}, 컴퓨터: ${computerChoice})`;
      } else if (
        (userChoice === '가위' && computerChoice === '보') ||
        (userChoice === '바위' && computerChoice === '가위') ||
        (userChoice === '보' && computerChoice === '바위')
      ) {
        result = `이겼습니다! (사용자: ${userChoice}, 컴퓨터: ${computerChoice})`;
      } else {
        result = `졌습니다! (사용자: ${userChoice}, 컴퓨터: ${computerChoice})`;
      }

      document.getElementById('result').innerHTML = `<p>${result}</p>`;
    }


    function resetGame() {
      document.getElementById('result').innerHTML = '<p>결과가 여기 표시됩니다.</p>';
    }
  </script>

</body>
</html>
